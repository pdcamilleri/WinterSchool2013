<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/mouseEvents.js"></script>
	</head>
	
	<body>
		<h1 onclick="changetext(this)">Click on this text!</h1>
		
		<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>
		
		<br />
		
		<!-- add an event handler to this to switch colours between blue and red on every click -->
		<div onclick="changeColour(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Click me!</div>
	</body>
</html>
